<canvas id="myCanvas"></canvas>
<script>
    var canvas=document.getElementById('myCanvas');
    canvas.width = 1000;
    canvas.height = 1000;
    var ctx=canvas.getContext('2d');
    
    var n = 50;
    var s = [];
    for (var i = 1; i <= n; i++)
        s[i] = Math.floor(Math.random() * 2);
    var ans = [];
    for (var i = 1; i <= n + n; i++) {
        ans[i] = [];
        for (var j = 1; j <= n + n; j++)
            ans[i][j] = 0;
    }
    for (var i = 1; i <= n; i++) {
		for (var x = 1, d = 0; 2 * (n - i + 1) - x >= 1; x++, d ^= 1)
			ans[x][2 * (n - i + 1) - x] = s[i] ^ d;
		for (var x = 2 * i, d = 0; x <= n + n; x++, d ^= 1)
			ans[x][2 * (n + i) - x] = s[i] ^ d;
		for (var x = 1, d = 0; x + 2 * (n - i) + 1 <= n + n; x++, d ^= 1)
			ans[x][x + 2 * (n - i) + 1] = s[i] ^ d;
		for (var x = 2 * (n - i + 1), d = 0; x <= n + n; x++, d ^= 1)
			ans[x][x - 2 * (n - i) - 1] = s[i] ^ d;
	}
    for (var i = 1; i <= n + n; i++)
    for (var j = 1; j <= n + n; j++) {
        if (ans[i][j]) 
            ctx.fillStyle='#ea6965';
        else
            ctx.fillStyle='#753432';
        ctx.fillRect(5 * (i - 1), 5 * (j - 1), 5, 5);
    }
    
</script>
