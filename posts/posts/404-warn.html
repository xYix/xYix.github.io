<script>
    // let qwq = document.createElement('p');

    AnalyzeSearch = function (s) {
        let ret = {}, t, r;
        for (t of (s.startsWith('?') ? s.substr(1) : s).split('&'))
            if (r = t.split('='), r[1])
                ret[decodeURIComponent(r[0])] = decodeURIComponent(r[1]);
        return ret;
    }
    AnalyzeTags = function (s) {
        if (s === undefined) return [];
        let ret = [], t;
        for (t of s.split('+'))
            ret.push(t);
        return ret;
    }

    Search = AnalyzeSearch(location.search);
    Search.warn = AnalyzeTags(Search.warn);

    let qwq2 = document.createElement('p');
    qwq2.textContent = '这篇文章，因其包含 ';
    for (i in Search.warn) {
        if (i != 0) qwq2.textContent += '、';
        qwq2.textContent += tags_chinese[Search.warn[i]];
    }
    qwq2.textContent += ' 而可能并不适合所有读者。';
    document.body.appendChild(qwq2);

    let qwq3 = document.createElement('a');
    qwq3.textContent = '如果你仍希望继续，请点击这里。';
    qwq3.href = '/posts/posts/' + Search.postname + '.html';
    document.body.appendChild(qwq3);
    
</script>
